<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hands-on Project 2-4</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    padding: 50px;
    text-align: center;
  }

  h1 {
    color: #333;
  }

  .menu-item {
    margin: 10px 0;
    font-size: 18px;
  }

  .totals {
    margin-top: 30px;
    font-size: 20px;
    font-weight: bold;
  }

  .totals span {
    margin-left: 10px;
  }
</style>
</head>
<body>
  <h1>Restaurant Menu</h1>

  <div class="menu-item">
    <input type="checkbox" id="chicken"> Chicken - $10.95
  </div>
  <div class="menu-item">
    <input type="checkbox" id="halibut"> Halibut - $13.95
  </div>
  <div class="menu-item">
    <input type="checkbox" id="burger"> Burger - $9.95
  </div>
  <div class="menu-item">
    <input type="checkbox" id="salmon"> Salmon - $18.95
  </div>
  <div class="menu-item">
    <input type="checkbox" id="salad"> Salad - $7.95
  </div>

  <div class="totals">
    Food Total: <span id="foodTotal">$0.00</span><br>
    Tax: <span id="foodTax">$0.00</span><br>
    Total Bill: <span id="totalBill">$0.00</span>
  </div>

  <script>
    /*
      Your Name
      Date
      Project 02-04 JavaScript
    */

    // Constants
    const CHICKEN_PRICE = 10.95;
    const HALIBUT_PRICE = 13.95;
    const BURGER_PRICE = 9.95;
    const SALMON_PRICE = 18.95;
    const SALAD_PRICE = 7.95;
    const SALES_TAX = 0.07;

    // Function to format numbers as currency
    function formatCurrency(num) {
      return "$" + num.toFixed(2);
    }

    // Function to calculate totals
    function calcTotal() {
      let cost = 0;

      const buyChicken = document.getElementById("chicken").checked;
      const buyHalibut = document.getElementById("halibut").checked;
      const buyBurger = document.getElementById("burger").checked;
      const buySalmon = document.getElementById("salmon").checked;
      const buySalad = document.getElementById("salad").checked;

      cost += buyChicken ? CHICKEN_PRICE : 0;
      cost += buyHalibut ? HALIBUT_PRICE : 0;
      cost += buyBurger ? BURGER_PRICE : 0;
      cost += buySalmon ? SALMON_PRICE : 0;
      cost += buySalad ? SALAD_PRICE : 0;

      document.getElementById("foodTotal").innerHTML = formatCurrency(cost);

      const tax = cost * SALES_TAX;
      document.getElementById("foodTax").innerHTML = formatCurrency(tax);

      const totalCost = cost + tax;
      document.getElementById("totalBill").innerHTML = formatCurrency(totalCost);
    }

    // Attach event listeners to checkboxes
    document.getElementById("chicken").onclick = calcTotal;
    document.getElementById("halibut").onclick = calcTotal;
    document.getElementById("burger").onclick = calcTotal;
    document.getElementById("salmon").onclick = calcTotal;
    document.getElementById("salad").onclick = calcTotal;

  </script>
</body>
</html>
